		<div class="container">

				<section id="contact">
					<div class="contact-wrap">
						<div class="contact-heading">
							<h1>contact</h1>
							<p>Contact Marc for any questions or comments</p>
						</div>
						<div class="contact-body">
							<form action="http://www.fluxia.org.us11.list-manage.com/subscribe/post?u=c8f8b5b43750919310a055543&id=08d27f2381" method="post" class="contact-form" target="_blank">
								<ul>
									<li class="name">
										<label class="fname" for="first_name">First Name</label>
										<input type="text" name="FName" id="FName" class="contact-fname" required/>
									</li>
									<li class="name">
										<label class="lname" for="last_name">Last Name</label>
										<input type="text" name="LName" id="LName" class="contact-lname" required/>
									</li>
								</ul>
								<div class="email">
									<label for="email">Email</label>
									<input type="text" name="Email" id="Email" class="contact-email" required/>
								</div>
								<div class="message">
									<label class="message-label" for="Message">Message</label>
									<textarea id="message" name="Message" class="contact-message" rows="10"></textarea>
								</div>
								<div class="btn">
									<input class="contact-btn" type="submit" value="Submit" name="submit">
								</div>
							</form>
						</div>
